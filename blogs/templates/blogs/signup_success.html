{% extends 'base.html' %}

{% block title %}Signup Successful{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Congratulations!</h2>
                <p>Your blog has been created successfully.</p>
                {% if blog_hostname %}
                    <p>You can access your blog at: <a href="http://{{ blog_hostname }}">{{ blog_hostname }}</a></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
